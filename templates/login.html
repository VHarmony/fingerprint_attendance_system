{% extends "header.html" %} {% block title %}Index{% endblock %} {% block body %}
<div class="row">
    <div class="col-sm-offset-4 col-sm-4"  >
        <img class=" img-responsive " style="display:block;margin:auto;max-height:100px;max-height:100px" src="{{'img/emu-logo.png'|staticfile}}" alt="logo">
    </div>
</div>
<div class="row">
    <div class="col-md-12  text-center">
        <h6>EMU Fingerprint Registration Portal</h6>
    </div>
</div>
<div class="row ">
    <div class="col-sm-offset-4 col-sm-4 text-center ">
        <form action="enroll.login" id="form" data-bind="true">
            <div class="form-group ">
                <label for="exampleInputEmail1">User Id</label>
                <input type="text" name="user" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group ">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <input type="submit" value="Submit" id="form_submit">
        </form>

    </div>

</div>
{% endblock %}
